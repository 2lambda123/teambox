# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - app/javascripts/lib/prototype.js
  - app/javascripts/lib/underscore.js
  - app/javascripts/lib/underscore.date.js
  - app/javascripts/lib/jquery.js
  - app/javascripts/lib/backbone-prototype.js
  - app/javascripts/lib/handlebars.js
  - public/trimmer/en.js
  - app/javascripts/teambox.js

  - app/javascripts/modules/loader.js
  - app/javascripts/modules/params.js

  - app/javascripts/helpers/handlebars.js

  - app/javascripts/models/base.js
  - app/javascripts/models/conversation.js
  - app/javascripts/models/task.js
  - app/javascripts/models/thread.js

  - app/javascripts/collections/base.js
  - app/javascripts/collections/threads.js

  - app/javascripts/views/task.js
  - app/javascripts/views/comment_form.js
  - app/javascripts/views/convert_to_task.js
  - app/javascripts/views/thread.js
  - app/javascripts/views/activities.js
  - app/javascripts/views/tasks/select_status.js
  - app/javascripts/views/sidebar.js

  - app/javascripts/helpers/tasks.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
  - stylesheets/**/*.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/**/*.js

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - specs/**/*[sS]pec.js

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts
